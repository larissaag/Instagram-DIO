<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <div class="article">
        <article>
          <div class="iphone-img">
            <img src="/img/instagram-celular.png" alt="instagram image" />
          </div>
          <div class="continue-login">
            <div class="group">
              <div class="instagram-logo">
                <img src="/img/instagram-logo.png" alt="instagram logo" />
              </div>
              <div>
                <img
                  src="/img/profile-picture.jpg"
                  class="profile-picture"
                  alt="profile picture"
                />
              </div>
              <a href="#" class="login">Continue como lssinha</a>
              <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
              <p class="not-account">Não é lssinha?</p>
              <p class="notaccont">
                <span class="link-blue">Alternar conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
              </p>
            </div>
            <div class="get-the-app">
              <p>Baixe o aplicativo</p>
              <div class="download">
                <div>
                  <img
                    src="/img/app-store.png"
                    class="app-store"
                    alt="app store"
                  />
                </div>
                <div>
                  <img
                    src="/img/google-play.png"
                    class="app-store"
                    alt="google play"
                  />
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>
    <footer>
      <div></div>
    </footer>
  </body>
</html>
